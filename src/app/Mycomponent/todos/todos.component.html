<h1>Add Todo</h1>
<app-add-todo (addtodo)="todoadd($event)"></app-add-todo>
<div *ngIf="todos.length === 0; else elseBlock"><h1> Please  Add Your Todo</h1></div>
<ng-template #elseBlock>
  <ul *ngFor="let todo of todos">
    <app-todo-item  [todo]="todo"  (tododelete)="deletetodo($event)" (donetoggle)="toggle($event)" ></app-todo-item>
  </ul>
  
</ng-template>
